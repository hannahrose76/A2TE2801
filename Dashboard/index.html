<!DOCTYPE html><!--defines html-->
<html lang="en"><!--sets to English-->
	<head><!--start head-->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Australian Fire Databoard</title><!--sets title-->

		<link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" /><!--link to google fonts-->
		<link href="style.css" rel="stylesheet" /><!--link style.css-->
		<script src="scripts.js"></script> <!--link to JavaScript file-->
		<script src="Chart.bundle.js"></script><!-- link to chart bundle file-->

		<script src="chartjs-gauge.js"></script>
		  <script src="chartjs-plugin-datalabels.js"></script>

	</head><!--end head-->

	<body><!--start body-->
		<br>
		<div id="root"></div>

		<div class="grid1"><!--start grid1-->
			<main>
				<canvas id="myChart" width="400" height="200"></canvas><!--Chart 1 Fire Type-->
			</main>
			<aside>
				<canvas id="statusChart" width="400" height="200"></canvas><!-- Chart 2 Fire Status-->
			</aside>

			<footer>
				<div id="canvas-holder" style="width:100%"><canvas id="chart"></canvas><!-- Chart 3 Risk Gauge, with built in style to match the percentage of the width-->
 </div>
			</footer>
		</div><!--end grid1-->
	</body><!--end body-->
</html><!--end html-->
