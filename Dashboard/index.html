<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Australian Fire Databoard</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src="Chart.bundle.js"></script>
    <script>
        var myChart = new Chart(ctx, {...});
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script src="scripts.js"></script>
		<input type="button" onclick="get_latlong('Newell Hwy, Alleena, NSW 2671')" value="run get_latlong" alt="get latitude and logitude of Newell Hwy, Alleena, NSW 2671">
		<input type="button" onclick="get_loclist()" value="run get_loclist">



<div class="grid1">
    <main>
      <canvas id="myChart" width="400" height="200"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: 'Test Chart',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(75, 192, 192)',
                'rgba(153, 102, 255)',
                'rgba(255, 159, 64)'
            ],
            borderColor: [
                'rgba(255, 99, 132)',
                'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(75, 192, 192)',
                'rgba(153, 102, 255)',
                'rgba(255, 159, 64)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
    </main>
    <aside>
      Pie1
    </aside>
    <footer>
      Chart1
    </footer>
</div>



  </body>
</html>
